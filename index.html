<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>  
        <div class="navbar container flex" id="navbar">
           <a href="#" onclick="reload()" class="Company-logo">
            <img src="assets/Raj__2_-removebg-preview.png" alt="Company-logo" >
           </a>
           <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-items" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-links nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-links nav-items" id="Olympics" onclick="onNavItemClick('Olympics')">Olympics</li>
                    <li class="hover-links nav-items" id="Education" onclick="onNavItemClick('Education')">Education</li>
                </ul>
           </div>
           <div class="search-bar flex" >
           <input type="text" id="search-input" class="search-input" placeholder="e.g   Technology">
           <button id="search-button" class="search-button">Search</button>
        </div>
        </div>
    </nav>  

    <main>
        <div class="card-container container flex" id="card-container">
            
        </div>
    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com//400x200" alt="news-image" id="news-image" srcset="">
                <div class="card-content">
                    <h3 class="news-title" id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End gaget 26/08/2024</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident, laboriosam ipsum? Dignissimos saepe atque, quibusdam blanditiis asperiores consequuntur consectetur ex.</p>
                </div>
            </div>
        </div>
    </template>
    



    <script src="script.js"></script>
</body>
</html>
